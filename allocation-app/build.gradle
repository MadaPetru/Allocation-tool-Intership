plugins {
	id 'java'
}

group = 'ro.fortech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.springframework', name: 'spring-web', version: '5.3.8'
	implementation project(':allocation-api')
	runtimeOnly 'mysql:mysql-connector-java'
	implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.3'
	implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.1.Final'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.9'
	compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'


}
