plugins {
	id 'java'
}

group = 'ro.fortech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

dependencies {

	implementation project(':allocation-api')
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
